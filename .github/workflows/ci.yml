name: CI Backend

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout del repositorio
        uses: actions/checkout@v4

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Instalar dependencias
        run: |
          cd "Proyecto Final/ProyectoFinal/backend"
          npm ci

      - name: Ejecutar linter
        run: |
          cd "Proyecto Final/ProyectoFinal/backend"
          npm run lint

      - name: Ejecutar tests
        run: |
          cd "Proyecto Final/ProyectoFinal/backend"
          npm test

      - name: Build del proyecto
        run: |
          cd "Proyecto Final/ProyectoFinal/backend"
          npm run build
